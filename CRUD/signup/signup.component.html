
<section>
  <!-- Intro -->
  
  <div id="intro" class="bg-image vh-100" style="
        background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url('assets/1.jpg');
        background-size: cover;
      ">
      
    <div class="mask" style="background-color: rgba(250, 182, 162, 0.15);">
      
    </div>
    <div class="container maincon2">
      <div class="row intr2">
        <div class="col-12 intr3">
          <div class="con2">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px; background-color: transparent; backdrop-filter: blur(5px); background-color: rgba(255, 255, 255, .15);">
                  <div class="card-body ">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="color: #5e9693;">Registration Form</h3>
                    <form [formGroup]="regForm" (ngSubmit)="reg ()">
        
                      <div class="row">
                        <div class="col-md-12 mb-2">
        
                          <div class="form-outline">
                            <input type="text" id="firstName" class="form-control form-control-lg" formControlName="fname" placeholder="Enter First Name" />
                            
                          </div>
        
                        </div>
                        <div class="col-md-12 mb-2">
        
                          <div class="form-outline">
                            <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lname" placeholder="Enter Last Name" />
                            
                          </div>
        
                        </div>
                      </div>
        
                      <div class="row">
                        
                        <div class="col-md-12 mb-2">
        
                          <h6 class="mb-2 pb-1" style="color: aliceblue;">Gender: </h6>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="gender" name="inlineRadioOptions" id="femaleGender"
                              value="female" checked />
                            <label class="form-check-label" for="femaleGender" style="color: aliceblue;">Female</label>
                          </div>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="gender" name="inlineRadioOptions" id="maleGender"
                              value="male" />
                            <label class="form-check-label" for="maleGender" style="color: aliceblue;">Male</label>
                          </div>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="gender" name="inlineRadioOptions" id="otherGender"
                              value="other" />
                            <label class="form-check-label" for="otherGender" style="color: aliceblue;">Other</label>
                          </div>
        
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-md-12 mb-2 pb-2">
        
                          <div class="form-outline">
                            <input type="email" id="emailAddress" formControlName="email" class="form-control form-control-lg" placeholder="Enter Email" />
                            
                          </div>
        
                        </div>
                        <div class="col-md-12 mb-2 pb-2">
        
                          <div class="form-outline">
                            <input type="tel" id="phoneNumber" formControlName="phoneno" class="form-control form-control-lg" placeholder="Enter Phone Number" />
                          </div>
        
                        </div>
                      </div>
        
                      <div class="row">
                          <div class="col-md-12 mb-2 pb-1">
        
                              <div class="form-outline">
                                <input type="password" id="phoneNumber" formControlName="pwd" class="form-control form-control-lg" placeholder="Enter Password" />
                              </div>
            
                            </div>
                        <div class="col-12">
        
                          <div class="form-outline">
                            <input type="Text" id="project_name" formControlName="project_name" class="form-control form-control-lg" placeholder="Enter project name" />
                            
                          </div>
                        </div>
                      </div>
        
                      <div class="mt-4 pt-2">
                        <input class="btn btn-outline-primary btn-lg"  type="submit" value="Submit" />
                      </div>
                      
                      
                    </form>
                  </div>
                </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <!-- Intro -->
  
</section>
<!--Section: Design Block-->
